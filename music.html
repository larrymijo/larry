<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats - Larry's Website</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="scifi-music">
    <div class="space-background"></div>
    <a href="index.html" class="home-button"><i class="fas fa-home"></i></a>
    <div class="container">
        <header>
            <h1 class="glowing-text">BEATS</h1>
        </header>
        <main>
            <div class="beats-list">
                <div class="beat-item">
                    <h2 class="glowing-text">Beat 1</h2>
                    <div class="audio-visualizer">
                        <audio controls controlsList="nodownload" class="audio-scifi" id="audio1">
                            <source src="beats/beat1.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                        <canvas id="visualizer1"></canvas>
                    </div>
                </div>
                <div class="beat-item">
                    <h2 class="glowing-text">DRILL JJ Beat</h2>
                    <div class="audio-visualizer">
                        <audio controls controlsList="nodownload" class="audio-scifi" id="audio2">
                            <source src="beats/DRILL JJ.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                        <canvas id="visualizer2"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="3d-visualizer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio1 = document.getElementById('audio1');
            const audio2 = document.getElementById('audio2');
            
            new Audio3DVisualizer(audio1, 'visualizer1');
            new Audio3DVisualizer(audio2, 'visualizer2');
        });
    </script>
    <script src="space-background.js"></script>
</body>
</html>
